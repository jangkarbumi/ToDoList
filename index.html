<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Simple form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <h1 class="judul">To Do List Project</h1>
            <input type="text" id="todoinput" placeholder="Tambahkan Tugas">
            <div class="tombol">
                <button id="addButton">Tambah tugas</button>
                <button id="removeAllButton">Hapus semua tugas</button>
            </div>
        </div>
        <div class="input">
            <p>Klik tugas untuk menghapus</p>
            <ol id="list"></ol>
        </div>
        <script src="script.js"></script>
    </body>
</html>
